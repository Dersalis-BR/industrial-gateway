description: quectel BG96 modem

compatible: "quectel,bg96"

include: uart-device.yaml

properties:
    label:
      required: true

    mdm-power-gpios:
      type: phandle-array
      required: true

    mdm-reset-gpios:
      type: phandle-array
      required: true

    mdm-vint-gpios:
      type: phandle-array
      required: false
